  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #1a2a6c, #000428);
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
      box-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-40px) scale(1.3); }
      100% { transform: translateY(0) scale(1); }
    }

    .card-box {
      width: 92%;
      max-width: 480px;
      padding: 35px 30px;
      border-radius: 28px;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(16px) saturate(180%);
      box-shadow: 0 0 25px rgba(0, 242, 255, 0.4), 0 0 45px rgba(0, 242, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.25);

      max-height: 80vh;
      overflow-y: auto;

      opacity: 1;
      transform: scale(1);
    }

    .card-box::-webkit-scrollbar {
      width: 8px;
    }
    .card-box::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
    }
    .card-box::-webkit-scrollbar-thumb {
      background: rgba(0, 242, 255, 0.4);
      border-radius: 10px;
    }

    .header-text {
      font-size: 28px;
      text-align: center;
      color: #fff;
      font-weight: 600;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #00eaff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00eaff; }
      to { text-shadow: 0 0 25px #00eaff; }
    }

    .list-group-item {
      background: rgba(255,255,255,0.18);
      border: none;
      border-radius: 15px;
      margin-bottom: 12px;
      transition: 0.35s ease-in-out;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
    }

    .list-group-item:hover {
      transform: translateY(-5px) scale(1.03);
      background: rgba(0,255,255,0.35);
      box-shadow: 0 0 20px #00eaff;
    }

    .list-group-item a {
      padding: 12px;
      display: block;
      font-size: 20px;
      color: #fff;
      font-weight: 500;
      text-decoration: none;
      letter-spacing: 0.5px;
      transition: 0.3s;
    }

    .list-group-item:hover a {
      color: #000;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <script>
    for(let i = 0; i < 30; i++){
      let p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.top = Math.random() * 100 + 'vh';
      p.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(p);
    }
